<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Public Restrooms — San Diego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout">
    <div id="map"></div>

    <aside id="panel">
      <h2>Submit / Update</h2>
      <div class="hint">Click the map to add a point. Click a marker to suggest an update.</div>

      <form id="surveyForm">
        <input type="hidden" id="place_id" />
        <input type="hidden" id="action" value="new" />

        <label>Name <input id="name" /></label>
        <label>Address <input id="address" /></label>

        <div class="row2">
          <label>Latitude <input id="latitude" required /></label>
          <label>Longitude <input id="longitude" required /></label>
        </div>

        <label>Status
          <select id="restroom_open_status">
            <option value="">—</option>
            <option>Open</option>
            <option>Closed</option>
            <option>Unknown</option>
            <option>Temporarily Closed</option>
          </select>
        </label>

        <label>Hours <input id="advertised_hours" /></label>

        <div class="row3">
          <label><input type="checkbox" id="ada_accessible" /> ADA accessible</label>
          <label><input type="checkbox" id="gender_neutral" /> Gender neutral</label>
          <label><input type="checkbox" id="baby_changing" /> Baby changing</label>
        </div>

        <label>Notes <textarea id="notes" rows="4"></textarea></label>

        <button type="submit" id="submitBtn">Submit</button>
        <div id="status"></div>
      </form>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
